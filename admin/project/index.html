        <script>


            let markTree = function (data_rows, parent_story_id, lev) {
                console.log('树第N:', data_rows, parent_story_id);
                let story_infos = [];
                data_rows.forEach(function (story_info) {
                    if (story_info.story_id == parent_story_id) {
                        story_info.lev = lev;
                        story_info.nodes = markTree(data_rows, story_info.id, lev + 1);
                        story_infos.push(story_info);
                    }
                });
                return story_infos;
            };
            domLoaded(function () {
                    let utk = '';
                    let role_infos = [];
                    bg_init(function () {
                        utk = window.utk;


                        kl.ajax({
                            url: '/dp/v1/admin/dbdata/select?user_token=' + utk,
                            data: {table_name: 'bg_rbac_role', page_index: 1, page_size: 1000},
                            type: 'json',
                            success: function (res_request_data) {
                                if (res_request_data.code && res_request_data.code === 'ok') {
                                    res_request_data.data.dataRows.forEach((role_info) => {
                                        role_infos.push({val: role_info.role_code, text: role_info.role_name});
                                    })
                                }
                            },
                            error: function (res_request_data) {
                            }
                        });

                        let getAdminList = function (fun) {
                            kl.ajax({
                                url: '/dp/v1/project/items?user_token=' + utk,
                                data: {item_code: 'admin'},
                                type: 'json',
                                success: function (res_request_data) {
                                    if (typeof res_request_data.forEach === "function") {
                                        window.serverData.admin = {list: res_request_data, map: {}};
                                        res_request_data.forEach(function (adminInfo) {
                                            window.serverData.admin.map[adminInfo.val] = adminInfo.text;
                                        });
                                        fun();
                                    } else {
                                        alert('获取表信息 请求结果异常');
                                        throw '别看了，连table info 信息都拿不到，还想干啥?';
                                    }
                                },
                                error: function (res_request_data) {
                                    console.log(res_request_data);
                                    alert('获取表信息 网络异常');
                                    throw '别看了，连table info 信息都拿不到，还想干啥?';

                                }
                            });
                        };
                        let getProjectList = function (fun) {
                            kl.ajax({
                                url: '/dp/v1/project/items?user_token=' + utk,

                                type: 'json',
                                success: function (res_request_data) {
                                    if (typeof res_request_data.forEach === "function") {
                                        window.serverData.project = {list: res_request_data, map: {}};
                                        res_request_data.forEach(function (projectItem) {
                                            window.serverData.project.map[projectItem.val] = projectItem.text;
                                        });
                                        fun();
                                    } else {
                                        alert('获取表信息 请求结果异常');
                                        throw '别看了，连table info 信息都拿不到，还想干啥?';
                                    }
                                },
                                error: function (res_request_data) {
                                    console.log(res_request_data);
                                    alert('获取表信息 网络异常');
                                    throw '别看了，连table info 信息都拿不到，还想干啥?';

                                }
                            });
                        };

                        let getVersionList = function (fun) {
                            kl.ajax({
                                url: '/dp/v1/project/items?user_token=' + utk,
                                data: {item_code: 'version', 'project_id': '#'},

                                    if (typeof res_request_data.forEach === "function") {
                                        window.serverData.version = {list: res_request_data, map: {}};
                                        res_request_data.forEach(function (versoinItem) {

                                    console.log(res_request_data);
                                    alert('获取表信息 网络异常');
                                    throw '别看了，连table info 信息都拿不到，还想干啥?';

                        let getStoryTableInfo = function (fun) {
                            kl.ajax({
                                url: '/dp/v1/admin/dbdata/info?user_token=' + utk,
                                data: {table_name: 'd_story'},
                                type: 'json',
                                success: function (res_request_data) {
                                    if (res_request_data.status) {
                                        if (res_request_data.status === 200) {

                                                allColumn: {map: {}, items: res_request_data.data.columns},
                                                status: {map: {}, items: []},
                                                storyType: {map: {}, items: []},

                                            res_request_data.data.columns.forEach(function (colInfo) {
                                                window.serverData.storyTable.allColumn.map[colInfo.column_name] = colInfo;
                                            });
                                            window.serverData.storyTable.status.items = window.serverData.storyTable.allColumn.map.step.val_range;
                                            window.serverData.storyTable.status.items.forEach(function (itemInfo) {
                                                window.serverData.storyTable.status.map[itemInfo.val] = itemInfo.text;
                                            });
                                            window.serverData.storyTable.storyType.items = window.serverData.storyTable.allColumn.map.story_type.val_range;
                                            window.serverData.storyTable.storyType.items.forEach(function (itemInfo) {
                                                window.serverData.storyTable.storyType.map[itemInfo.val] = itemInfo.text;
                                            });
                                            console.log('xxxxxxxx', window.serverData.storyTable);
                                            fun();
                                        } else {
                                            alert(' 获取表信息 错误:' + (res_request_data.message || '未知'));
                                            throw '别看了，连table info 信息都拿不到，还想干啥?';

                                        }
                                    } else {
                                        alert('获取表信息 请求结果异常');
                                        throw '别看了，连table info 信息都拿不到，还想干啥?';
                                    }
                                },
                                error: function (res_request_data) {
                                    console.log(res_request_data);
                                    alert('获取表信息 网络异常');
                                    throw '别看了，连table info 信息都拿不到，还想干啥?';

                                }
                            });
                        };


                        getAdminList(() => {
                            getProjectList(() => {
                                getVersionList(() => {
                                    getStoryTableInfo(() => {
                                        content()
                                    })
                                })
                            })
                        });

                    });


                    content = function () {
                        //  kl.id('h1').textContent = kl.id('h1').textContent + '/' + serverData.table.title + '/ ' + window.serverData.table_name;
                        //  document.title = '目标版本:' + serverData.table.title + '/' + serverData.table.table_name;

                        let selected_story_ids = [];
                        let story_tr_handles = [];


                        let raw_root = kl.id('content_div');
                        let root = new Emt('div').setPros({className: 'row'});
                        raw_root.append(root);

                        let detail_root_div = new Emt('div');
                        let storys_root_div = new Emt('div');
                        let storys_list_div = new Emt('div');

                        let hammerYii2Bootstarp1 = hammerYii2Bootstarp();

                        let select_all_btn = hammerYii2Bootstarp1.createButton({text: '全选'}).apiHandle.size.set('lg');
                        let unselect_all_btn = hammerYii2Bootstarp1.createButton({text: '取消全选'}).apiHandle.size.set('lg');

                        let storys_input_div = Emt('div');

                        let selectInto_project_btn = hammerYii2Bootstarp1.createButton({text: '将勾选中的story 添加至指定项目'}).apiHandle.size.set('lg');
                        let selectInto_project_select = hammerYii2Bootstarp1.createSelect({items: window.serverData.project.list});
                        let selectInto_version_btn = hammerYii2Bootstarp1.createButton({text: '将勾选中的story 添加至指定目标版本'}).apiHandle.size.set('lg');
                        let selectInto_version_select = hammerYii2Bootstarp1.createSelect({items: window.serverData.version.list});

                        let moveOut_from_project_btn = hammerYii2Bootstarp1.createButton({text: '将勾选中的story 从项目中移出'}).apiHandle.size.set('lg');
                        let moveOut_from_version_btn = hammerYii2Bootstarp1.createButton({text: '将勾选中的story 从目标版本中移出'}).apiHandle.size.set('lg');


                        let project_select = hammerYii2Bootstarp1.createSelect({items: window.serverData.project.list});
                        let version_select = hammerYii2Bootstarp1.createSelect({items: window.serverData.version.list});

                        let display_storys_type = hammerYii2Bootstarp1.createSelect({items: [{text: '树形', val: 'tree'}, {text: '优先级', val: 'sort'}]});
                        let story_step_select = hammerYii2Bootstarp1.createSelect({}).apiHandle.setInitVal('');
                        story_step_select.apiHandle.setRemoteItems('/dp/v1/project/items?user_token=' + utk, {item_code: 'story_step'});

                        let create_by_select = hammerYii2Bootstarp1.createSelect({}).apiHandle.setInitVal('');
                        create_by_select.apiHandle.setRemoteItems('/dp/v1/project/items?user_token=' + utk, {item_code: 'admin'});

                        let tracker_select = hammerYii2Bootstarp1.createSelect({}).apiHandle.setInitVal('');
                        tracker_select.apiHandle.setRemoteItems('/dp/v1/project/items?user_token=' + utk, {item_code: 'admin'});


                        root.addNodes([
                            detail_root_div.addNodes([
                                new Emt('h4', '', '添加至'),
                                new Emt('div').addNodes([
                                    selectInto_project_btn,
                                    new Emt('label', '', '项目:').addNode(selectInto_project_select),
                                ]),
                                new Emt('div').addNodes([
                                    selectInto_version_btn,
                                    new Emt('label', '', '目标版本:').addNode(selectInto_version_select),]),

                                new Emt('h4', '', '移出'),
                                new Emt('div').addNodes([
                                    moveOut_from_project_btn,
                                    moveOut_from_version_btn,
                                ])

                            ]),
                            storys_root_div.addNodes([
                                new Emt('h1', '', 'story列表'),
                                storys_input_div.addNodes([
                                    new Emt('p').addNodes([
                                        select_all_btn,
                                        unselect_all_btn
                                    ]),
                                    new Emt('label', '', '项目:').addNode(project_select),
                                    new Emt('label', '', '目标版本:').addNode(version_select),
                                    new Emt('label', '', '展示方式:').addNode(display_storys_type),
                                    new Emt('label', '', 'story状态:').addNode(story_step_select),
                                    new Emt('label', '', '创建人:').addNode(create_by_select),
                                    new Emt('label', '', '跟踪人:').addNode(tracker_select),

                                ]),
                                new Emt('p'),
                                storys_list_div
                            ])
                        ]);


                        let modal_edit = hammerYii2Bootstarp1.createModal({title: '修改字段设置'});
                        let form_edit = hammerYii2Bootstarp1.createForm({dataNameTpl: 'attr[$var]'});


                        window.dragedEle = false;

                        let flush_story_list = function () {

                            let search_data = {
                                page_index: 1, page_size: 1000,
                                attr: {},
                                sort: {story_desc_order: 'desc'},
                                project_id: '#',
                                version_id: '#',
                            };

                            search_data.project_id = project_select.apiHandle.getVal();

                            search_data.version_id = version_select.apiHandle.getVal();


                            if (story_step_select.apiHandle.getVal() && story_step_select.apiHandle.getVal() !== '#') {
                                search_data.attr.step = story_step_select.apiHandle.getVal();
                            }
                            if (create_by_select.apiHandle.getVal() && create_by_select.apiHandle.getVal() !== '#') {
                                search_data.attr.create_by = create_by_select.apiHandle.getVal();
                            }
                            if (tracker_select.apiHandle.getVal() && tracker_select.apiHandle.getVal() !== '#') {
                                search_data.attr.tracker = tracker_select.apiHandle.getVal();
                            }
                            kl.ajax({
                                url: '/dp/v1/project/story/list?user_token=' + utk,
                                data: search_data,
                                type: 'json',
                                success: function (res_request_data) {
                                    if (res_request_data.status) {
                                        if (res_request_data.status === 200) {
                                            rander_storys_list(res_request_data.data.dataRows);
                                        } else {
                                            alert('错误:' + (res_request_data.msg || '未知'))
                                        }
                                    } else {
                                        console.log(res_request_data.status);
                                        alert('请求结果异常')
                                    }
                                },
                                error: function (res_request_data) {
                                    console.log(res_request_data);
                                    alert('网络异常');
                                }
                            });
                        };
                        let rander_storys_list = function (dataRows) {
                            storys_list_div.innerHTML = '';

                            story_tr_handles = [];
                            let tmp_arr = markTree(dataRows, 0, 1);
                            console.log(tmp_arr);
                            let story_table = new Emt('table', 'class="table table-bordered table-striped table-hover"');
                            story_table.createRow = function () {
                                let res = {};
                                let tr = story_table.insertRow();
                                tr.className = "story_row";
                                res.tr = tr;
                                tr.draggable = true;
                                res.id_td = tr.insertCell();
                                res.title_td = tr.insertCell();
                                res.creator_td = tr.insertCell();
                                res.tracker_td = tr.insertCell();
                                res.type_td = tr.insertCell();
                                res.status_td = tr.insertCell();
                                res.desc_order_td = tr.insertCell();
                                res.create_date_td = tr.insertCell();
                                res.update_date_td = tr.insertCell();
                                res.op_td = tr.insertCell();

                                res.tr.className = "story_row";
                                res.id_td.className = "story_id_td";
                                res.title_td.className = "story_title_td";
                                res.creator_td.className = "story_creator_td";
                                res.tracker_td.className = "story_tracker_td";
                                res.type_td.className = "story_type_td";
                                res.status_td.className = "story_status_td";
                                res.desc_order_td.className = "story_desc_order_td";
                                res.create_date_td.className = "story_create_date_td";
                                res.update_date_td.className = "story_update_date_td";
                                res.op_td.className = "story_op_td";
                                res.selectCheckbox = new Emt('input', 'type="checkbox"');


                                tr.setStoryInfo = function (story_info) {
                                    tr.apiHandle = {data: story_info};
                                    if (story_info.id !== 'ID') {
                                        res.id_td.append(
                                            new Emt('div').addNodes([
                                                new Emt('label').addNodes([
                                                    res.selectCheckbox,
                                                    new Emt('span', '', story_info.id)
                                                ])
                                            ])
                                        );
                                    } else {
                                        res.id_td.append(new Emt('div', '', story_info.id));
                                    }

                                    res.title_td.append(new Emt('div', '', (display_storys_type.apiHandle.getVal() === 'tree' ? ('--->').repeat(story_info.lev - 1) : '') + story_info.title));
                                    res.creator_td.append(new Emt('div', '', story_info.__relat.create_by.info.real_name));
                                    res.tracker_td.append(new Emt('div', '', story_info.__relat.tracker.label ? story_info.__relat.tracker.info.real_name : '#'));
                                    res.type_td.append(new Emt('div', '', window.serverData.storyTable.storyType.map[story_info.story_type]));

                                    res.status_td.append(new Emt('div', '', window.serverData.storyTable.status.map[story_info.step]));
                                    res.desc_order_td.append(new Emt('div', '', story_info.story_desc_order));
                                    res.create_date_td.append(new Emt('div', '', story_info.create_time));
                                    res.update_date_td.append(new Emt('div', '', story_info.update_time ? story_info.update_time : '#'));
                                    res.op_td.append(new Emt('div').addNodes([
                                        new Emt('a', '', '查看', {target: '_blank', href: '/admin/project/story/detail.html?{"story_id":' + story_info.id + '}'}),
                                        new Emt('a', '', '添加子问题', {target: '_blank', href: '/admin/project/story/add.html?{"parent_story_id":' + story_info.id + '}'}),
                                    ]));
                                    if (story_info.lev === 1) {
                                        tr.classList.add('top_lev_story_tr');
                                        if (tr.previousElementSibling) {
                                            tr.previousElementSibling.classList.add('top_lev_story_last_tr');
                                        }
                                    }
                                    tr.classList.add('story_status_' + story_info.step);

                                };


                                tr.addEventListener('dragstart', function (e) {
                                    console.log('dragstart', e.target);
                                    window.dragedEle = tr;
                                    tr.classList.add('on_drag_row');
                                });
                                tr.addEventListener('drag', function (e) {
                                    //console.log('drag');

                                });
                                tr.addEventListener('dragend', function (e) {
                                    console.log('dragend');
                                    window.dragedEle = false;
                                    tr.classList.remove('on_drag_row');


                                });

                                tr.addEventListener('dragenter', function (e) {
                                    if (tr.apiHandle.data === window.dragedEle.apiHandle.data) {
                                        return false;
                                    }
                                    //console.log('dragenter');
                                    tr.classList.add('on_drop_row');

                                });
                                tr.addEventListener('drop', function (e) {
                                    if (tr.apiHandle.data === window.dragedEle.apiHandle.data) {
                                        return false;
                                    }
                                    console.log('PRE drop', tr, tr.apiHandle.data, window.dragedEle, window.dragedEle.apiHandle.data);
                                    if (display_storys_type.apiHandle.getVal() === 'tree') {
                                        kl.ajax({
                                            url: '/dp/v1/project/story/tree?user_token=' + utk,
                                            data: {
                                                child_story_id: window.dragedEle.apiHandle.data.id,
                                                parent_story_id: tr.apiHandle.data.id
                                            },
                                            type: 'json',
                                            success: function (tmp_res) {
                                                //hanndle_datagrid.requestData('init');
                                                story_table.remove();

                                                flush_story_list();
                                            },
                                            error: function (res_save_column) {
                                                alert('报错了');
                                            }
                                        });
                                    } else {
                                        let row_sorts = [];
                                        let len = story_table.rows.length;
                                        let draged_id = window.dragedEle.apiHandle.data.id;
                                        let be_after_id = tr.apiHandle.data.id;
                                        let sn = len;
                                        Object.values(story_table.rows).forEach(function (fetch_tr) {
                                            console.log(fetch_tr);
                                            if (fetch_tr.apiHandle === undefined) {
                                                return false;
                                            }
                                            if (fetch_tr.apiHandle.data.id === draged_id) {
                                                return false;
                                            }
                                            row_sorts.push({id: fetch_tr.apiHandle.data.id, sn: sn});
                                            sn = sn - 1;
                                            if (fetch_tr.apiHandle.data.id === be_after_id) {
                                                row_sorts.push({id: draged_id, sn: sn});
                                                sn = sn - 1;
                                            }
                                        });
                                        console.log('row_sorts', row_sorts);
                                        kl.ajax({
                                            url: '/dp/v1/project/story/sort?user_token=' + utk,
                                            data: {
                                                sorts: row_sorts,
                                                version_id: serverData.versionInfo.id,
                                            },
                                            type: 'json',
                                            success: function (tmp_res) {
                                                story_table.remove();
                                                flush_story_list();
                                            },
                                            error: function (res_save_column) {
                                                alert('报错了');
                                            }
                                        });

                                    }

                                    tr.classList.remove('on_drop_row');


                                });
                                tr.addEventListener('dragover', function (e) {
                                    // console.log('dragover');
                                    e.preventDefault(); //【重要】一定要加这一行代码，否则，后面的方法 ondrop() 无法触发。

                                });
                                tr.addEventListener('dragleave', function (e) {
                                    //console.log('dragleave');
                                    tr.classList.remove('on_drop_row');

                                });


                                return res;
                            };
                            let story_header = story_table.createRow();
                            story_header.tr.setStoryInfo({
                                id: 'ID',
                                title: 'story标题',
                                __relat: {
                                    create_by: {info: {real_name: '创建人'}},
                                    tracker: {label: '跟踪人', info: {real_name: '跟踪人'}}
                                },
                                story_desc_order: '优先级/大->小',
                                create_time: '创建时间',
                                update_time: '修改时间',
                                step: 'header',
                            });
                            story_header.type_td.innerHTML = '';
                            story_header.type_td.append(new Emt('div', '', '归类'));
                            story_header.status_td.innerHTML = '';
                            story_header.status_td.append(new Emt('div', '', '状态'));
                            story_header.op_td.innerHTML = '';
                            story_header.op_td.append(new Emt('div').addNodes([
                                new Emt('a', '', '添加子问题', {href: '/admin/project/story/add.html?{"version_id":' + 0 + '}'})
                            ]));


                            story_table.appendStoryRowAsTree = function (story_info) {
                                let res = story_table.createRow();
                                story_tr_handles.push(res);
                                res.tr.setStoryInfo(story_info);
                                if (story_info.nodes.length > 0) {
                                    story_info.nodes.forEach(function (story_info2) {
                                        story_table.appendStoryRowAsTree(story_info2);
                                    });
                                }
                            };

                            if (display_storys_type.apiHandle.getVal() === 'tree') {
                                tmp_arr.forEach(function (story_info) {
                                    story_table.appendStoryRowAsTree(story_info);
                                });
                            } else {
                                dataRows.forEach(function (story_info) {
                                    let res = story_table.createRow();
                                    res.tr.setStoryInfo(story_info);
                                })
                            }
                            storys_list_div.addNode(story_table);

                        };
                        flush_story_list();
                        [project_select, version_select, display_storys_type, tracker_select, create_by_select, story_step_select].forEach((select_ele) => {
                            select_ele.addEventListener('change', function () {
                                flush_story_list();
                            });
                        });

                        select_all_btn.addEventListener('click', function () {
                            story_tr_handles.forEach((tr_handle) => {
                                tr_handle.selectCheckbox.checked = true;
                            });
                        });
                        unselect_all_btn.addEventListener('click', function () {
                            story_tr_handles.forEach((tr_handle) => {
                                tr_handle.selectCheckbox.checked = false;
                            });

                        });


                        selectInto_project_btn.addEventListener('click', function () {
                            let project_id = selectInto_project_select.apiHandle.getVal();
                            if (project_id === '#') {
                                alert('不能进行此操作');
                                return false;
                            }
                            let story_ids = [];
                            story_tr_handles.forEach((tr_handle) => {
                                if (tr_handle.selectCheckbox.checked) {
                                    story_ids.push(tr_handle.tr.apiHandle.data.id);
                                }
                            });

                            kl.ajax({
                                url: '/dp/v1/project/story/addToProject?user_token=' + utk,
                                data: {
                                    project_id: project_id,
                                    story_ids: story_ids
                                },
                                type: 'json',
                                success: function (tmp_res) {
                                    alert('已经添加至项目');
                                    //flush_story_list();
                                },
                                error: function (res_save_column) {
                                    alert('报错了');
                                }
                            });

                        });
                        selectInto_version_btn.addEventListener('click', function () {
                            let version_id = selectInto_version_select.apiHandle.getVal();
                            if (version_id === '#') {
                                alert('不能进行此操作');
                                return false;
                            }
                            let story_ids = [];
                            story_tr_handles.forEach((tr_handle) => {
                                if (tr_handle.selectCheckbox.checked) {
                                    story_ids.push(tr_handle.tr.apiHandle.data.id);
                                }
                            });

                            kl.ajax({
                                url: '/dp/v1/project/story/addToVersion?user_token=' + utk,
                                data: {
                                    version_id: version_id,
                                    story_ids: story_ids
                                },
                                type: 'json',
                                success: function (tmp_res) {
                                    alert('已经添加至目标版本');
                                    //flush_story_list();
                                },
                                error: function (res_save_column) {
                                    alert('报错了');
                                }
                            });

                        });
                        moveOut_from_project_btn.addEventListener('click', function () {
                            let project_id = project_select.apiHandle.getVal();
                            if (project_id === '#') {
                                alert('不能进行此操作');
                                return false;
                            }
                            let story_ids = [];
                            story_tr_handles.forEach((tr_handle) => {
                                if (tr_handle.selectCheckbox.checked) {
                                    story_ids.push(tr_handle.tr.apiHandle.data.id);
                                }
                            });

                            kl.ajax({
                                url: '/dp/v1/project/story/moveOutFromProject?user_token=' + utk,
                                data: {
                                    project_id: project_id,
                                    story_ids: story_ids
                                },
                                type: 'json',
                                success: function (tmp_res) {
                                    alert('已经从项目中移出');
                                    flush_story_list();
                                },
                                error: function (res_save_column) {
                                    alert('报错了');
                                }
                            });

                        });

                        moveOut_from_version_btn.addEventListener('click', function () {
                            let version_id = version_select.apiHandle.getVal();
                            if (version_id === '#' || version_id === '0') {
                                alert('不能进行此操作');
                                return false;
                            }
                            let story_ids = [];
                            story_tr_handles.forEach((tr_handle) => {
                                if (tr_handle.selectCheckbox.checked) {
                                    story_ids.push(tr_handle.tr.apiHandle.data.id);
                                }
                            });

                            kl.ajax({
                                url: '/dp/v1/project/story/moveOutFromVersion?user_token=' + utk,
                                data: {
                                    version_id: version_id,
                                    story_ids: story_ids
                                },
                                type: 'json',
                                success: function (tmp_res) {
                                    alert('已经从目标版本内移出');
                                    flush_story_list();
                                },
                                error: function (res_save_column) {
                                    alert('报错了');
                                }
                            });

                        });

                        window.dragedEle = false;

                    }
                }
            );
        </script>
